apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: #YOUR_FRONTEND_IMAGE_HERE
          ports:
            - containerPort: 80
            - containerPort: 9100
              name: metrics
          env:
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                   name: frontend-config
                   key: BACKEND_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
      name: http-frontend
    - protocol: TCP
      port: 9100
      targetPort: 9100
      name: metrics